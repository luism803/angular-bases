<h3>Listado de héroes</h3>

<h4
  *ngIf="deletedHero;else nothingWasDeleted"
  >Héroe borrado
    <small
      class="text-danger">
      {{deletedHero}}
    </small>
</h4>

<ng-template #nothingWasDeleted>
  <h4>No ha borrado nada</h4>
</ng-template>


<button
*ngIf="heroNames.length > 0"
  (click)="removeLastHero()"
  class="btn btn-outline-danger">
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li
    *ngFor="let name of heroNames"
    class="list-group-item">
    {{name}}
  </li>
</ul>
